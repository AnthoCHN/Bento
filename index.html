<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Accueil</title>
    <link rel=" shortcut icon" type="image/png" href="icons/favicon.png" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>

  <body class="">
    <button id="themeButton">
      <i id="themeButton__icon" data-feather="moon"></i>
    </button>
    <div class="container">
      <!-- Clock and Greetings  -->

      <div class="timeBlock">
        <div class="clock">
          <div id="hour" class=""></div>
          <div id="separator" class=""></div>
          <div id="minutes" class=""></div>
        </div>
        <div id="greetings" class=""></div>
      </div>

      <!-- Date and Weather  -->

      <div class="weatherBlock">
        <div class="weatherBlock__date">
          <div id="month" class=""></div>
          <div id="day" class=""></div>
        </div>
        <div class="weatherBlock__weather">
          <div class="weather-icon">
            <img src="icons/OneDark/unknown.png" />
          </div>
          <div class="temperature-value">
            <p class="">- °<span class="g">c</span></p>
          </div>
          <div class="temperature-description">
            <p class=""></p>
          </div>
        </div>
      </div>

      <!-- Buttons Links  -->

      <div class="buttonLink">
        <a
          href="https://github.com/"
          target="blank"
          class="buttonLink__link card buttonLink__link-1"
        >
          <i class="buttonLink__icon" data-feather="github"></i>
        </a>
        <a
          target="blank"
          href="https://www.youtube.com/"
          class="buttonLink__link card buttonLink__link-2"
        >
          <i class="buttonLink__icon" data-feather="youtube"></i>
        </a>
        <a
          href="https://www.twitch.tv/"
          target="blank"
          class="buttonLink__link card buttonLink__link-3"
        >
          <i class="buttonLink__icon" data-feather="twitch"></i>
        </a>
        <a
          target="blank"
          href="https://mabanque.bnpparibas/"
          class="buttonLink__link card buttonLink__link-4"
        >
          <i class="buttonLink__icon" data-feather="credit-card"></i>
        </a>
        <a
          target="blank"
          href="https://mail.protonmail.com/inbox"
          class="buttonLink__link card buttonLink__link-5"
        >
          <i class="buttonLink__icon" data-feather="mail"></i>
        </a>   
        <a
          target="blank"
          href="https://www.linkedin.com/feed/"
          class="buttonLink__link card buttonLink__link-6"
        >
          <i class="buttonLink__icon" data-feather="linkedin"></i>
        </a>     
      </div>

      <!-- Lists  -->

      <div class="card list list__1">
        <i class="list__head" data-feather="trending-up"></i>
        <a
          target="blank"
          href="https://coinmarketcap.com/"
          class="list__link"
          >CoinMarketCap</a
        >
        <a
          target="blank"
          href="https://fr.tradingview.com/"
          class="list__link"
          >TradingView</a
        >
        <a
          target="blank"
          href="https://www.cryptomiso.com/"
          class="list__link"
          >CryptoMiso</a
        >
        <a
          target="blank"
          href="https://cryptopanic.com/"
          class="list__link"
          >CryptoPanic</a
        >
        <a
          target="blank"
          href="https://tax.waltio.co/files"
          class="list__link"
          >Waltio</a
        >
      </div>

      <div class="card list list__2">
        <i class="list__head" data-feather="coffee"></i>
        <a
           href="https://dribbble.com/"
           target="blank"
           class="list__link"
          >Dribble</a
        >
        <a
           href="https://www.udemy.com/"
           target="blank"
           class="list__link"
          >Udemy</a
        >
        <a
           href="https://openclassrooms.com/fr/dashboard/courses"
           target="blank"
           class="list__link"
          >OpenClassrooms</a
        >
        <a
          href="https://twitter.com/home"
          target="blank"
          class="list__link"
          >Twitter</a
        >
        <a
          href="https://www.reddit.com/"
          target="blank"
          class="list__link"
          >Reddit</a
        >
        <a
          href="https://www.pinterest.fr/"
          target="blank"
          class="list__link"
          >Pinterest</a
        >
      </div>
    </div>

    <!-- Scrips  -->

    <script src="js/time.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/weather.js"></script>
    <script>
      feather.replace();
    </script>
  </body>

  <!-- Coded and designed by Miguel R. Ávila: https://github.com/MiguelRAvila -->
</html>
